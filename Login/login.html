<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <link rel="stylesheet" href="login.css">
    <title>Login | Quantum Screen</title>
</head>
<body>
    <Nav class="header">
        <div class="logo">
            <img src="../image/icons/header_logo.svg" alt="">
        </div>
    </Nav>
    <div class="section">
        <div class="container">
            <div class="form">
                
                <div class="form-title">
                    <img src="../image/icons/back.svg" alt="">
                    <div class="title-text">
                        <h3>Log in with Quantum</h3>
                    </div>
                </div>

                <div class="row1">
                    <div class="option">
                        <img src="../image/icons/radio-button-on.svg" alt="">
                        <span class="radio-text">District</span>
                    </div>
                    <div class="option">
                        <img src="../image/icons/radio-button-off.svg" alt="">
                        <span class="radio-text">Independent school</span>
                    </div>
                </div>

                <div class="row2">
                    <label for="state" class="label">State*</label>
                    <div>
                        <select id="state" class="select no-outline">
                            <option selected>Alabama</option>
                        </select>
                    </div>
                </div>

                <div class="row3">
                    <label for="district" class="label">District*</label>
                    <div>
                        <select id="district" class="select no-outline">
                            <option selected>Alabama School District</option>
                        </select>
                    </div>
                </div>

                <div class="row4">
                    <input type="text" class="input no-outline" placeholder="Username/Email ID*">

                    <a class="anchor" href="#">FORGOT USERNAME?</a>
                </div>

                <div class="row5">
                    <div class="border">
                        <input id="password" type="password" class="no-outline" placeholder="Password*">
                        <img id="preview" src="../image/icons/preview.svg" alt="">
                    </div>
                    

                    <a class="anchor" href="#">FORGOT PASSWORD?</a>
                </div>

                <div class="row6">
                    <img id="check" src="../image/icons/checkbox-checked.svg" alt="">
                    <div class="remember-text">Remember Me</div>
                </div>

                <div class="row7">
                    <button class="btn" type="submit">LOG IN</button>
                </div>


            </div>
        </div>
        
    </div>
        <div class="bottom-nav">
            <div class="about link">
                About
            </div>
            <div class="contact-us link">
                Contact Us
            </div>
        </div>
        <div class="footer">
            
           
                <div class="footer-logo">
                    <img src="../image/icons/logo used in footer.svg" alt="">
                </div>
                <div class="footer-text">
                    Copyright &#169; 2020-2021 <span id="zeus"> &nbsp;&nbsp;Zeus Systems Pvt. Ltd.&nbsp;&nbsp;</span>
                    All rights reserved.
                </div>
            
        </div>

</body>
</html>
